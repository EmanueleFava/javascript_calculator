<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <div class="display"><p class="result" id="result">0</p></div>
        </div>
      </div>
      <div class="row">
        <div class="col-8">
          <button type="button" class="btn btn-dark" id="erase">C</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-dark operation">+</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-dark operation">-</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-dark operation">*</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-dark operation">/</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-dark numbers">1</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-dark numbers">2</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-dark numbers">3</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-dark numbers">4</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-dark numbers">5</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-dark numbers">6</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-dark numbers">7</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-dark numbers">8</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-dark numbers">9</button>
        </div>
      </div>
      <div class="row">
        <div class="col-8">
          <button type="button" class="btn btn-dark numbers">0</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-dark" id="=">=</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
